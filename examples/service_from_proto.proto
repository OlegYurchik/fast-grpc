syntax = "proto3";
package service.from.proto;

message ExampleRequest {
    string request = 1;
}

message Meta {
    string key = 1;
    optional string value = 2;
}

message ExampleResponse {
    bool result = 1;
    repeated Meta meta = 2;
}

service Example {
    rpc test (ExampleRequest) returns (ExampleResponse) {}
}